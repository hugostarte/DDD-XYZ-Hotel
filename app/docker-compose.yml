version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: xyz_hotel_db
    environment:
      POSTGRES_DB: xyz_hotel
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - hotel_network

  app:
    build: .
    container_name: xyz_hotel_app
    environment:
      DATABASE_URL: postgresql://hotel_user:hotel_password@postgres:5432/xyz_hotel
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - hotel_network
    command: uvicorn src.infrastructure.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  hotel_network:
    driver: bridge